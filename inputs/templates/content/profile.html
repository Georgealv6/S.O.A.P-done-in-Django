{% extends 'base_one.html' %} {% block content %}
<div class="container ">
    <div class="row mt-5">
        <div class=" col col-sm-12 text-center mt-5 pt-5">
            <h1 class="display-2 ">Profile</h1>
        </div>
    </div>

    <div class="row justify-content-center mt-5">
        <div class="card shadow-sm col-md-8 col-sm-12 border-bottom px-5 pt-3">
            <img src="{{ profile.picture.url }}" class="rounded-circle" width="100" height="100" /> {% if profile.name %}
            <h3 class="py-4">{{ profile.name }}</h3>
            {% endif %}
        </div>
    </div>

    <div class="row justify-content-center mt-5">
        <div class="col-md-8 col-sm-12 text-center border-bottom">
            <h2>Patients</h2>
        </div>
    </div>

    {% for patient in patients %}
    <div class="row justify-content-center mt-3">
        <div class="col-md-6 col-sm-12 border-bottom  position-relative">
            <p><strong>{{ patient.patient_name }}</strong></p>
            <p>{{ patient.address}}</p>
            <p>{{ patient.DOB}}</p>
            <p>{{ patient.age}}</p>
            <p>{{ patient.gender}}</p>
        </div>
    </div>
    {% endfor %}
</div>
{% endblock content %}
